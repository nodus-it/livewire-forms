language: php

php:
  - 8.0
  - 8.1
  - 8.2

install:
  # Fix PHP 8.2 error
  - if [[ $TRAVIS_PHP_VERSION = '8.2' ]]; then sudo apt-get install libonig4 libonig-dev; fi

dist: bionic

before_script:
  - composer self-update
  - composer install --no-interaction

script:
  - vendor/bin/phpunit --coverage-clover coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
